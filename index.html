<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                    <div class="input-wrapper"> 
                        <label for="mentorship-name">Nome</label>
                        <input type="text" id="mentorship-name" required>
                     </div>

                    <div class="input-wrapper">
                        <label for="mentorship-lastName">Sobrenome</label>
                        <input type="text" id="mentorship-lastName" required>
                    </div>

                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-email">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="mentorship-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-password">Senha <span>(mínimo de 8 caractéres)</span></label>
                        <input type="password" id="mentorship-password" required>
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                 <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentorship-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentorship-mentor" required>
                    </div>
                </div>
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>
                    <div class="col-3">
                    <div class="input-wrapper">
                        <label for="mentorship-date">Data <span>(dd/mm/aaaa)</span></label>
                        <input type="text" id="mentorship-date" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-begin">Das</label>
                        <input type="time" id="mentorship-begin" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-end">Fim</label>
                        <input type="time" id="mentorship-end" required>
                    </div>

                </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    
                    <h2>segunda mentoria</h2>
                    <div class="col-3">
                    <div class="input-wrapper">
                        <label for="mentorship-date">Data <span>(dd/mm/aaaa)</span></label>
                        <input type="text" id="mentorship-date" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-begin">Das</label>
                        <input type="time" id="mentorship-begin" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-end">Fim</label>
                        <input type="time" id="mentorship-end" required>
                    </div>

                </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" 
            type="submit" 
            form="my-form"
            value="Salvar">
        </footer>
    </div>
</body>
</html>
